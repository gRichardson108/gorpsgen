<mat-card>
  <mat-card-title>
    <span *ngIf="quiz.id">Edit Quiz</span>
    <span *ngIf="!quiz.id">New Quiz</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="quiz.title" name="title" placeholder="Quiz Title" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-button>Edit</button>
    <button *ngIf="quiz.id" (click)="quiz = {}" mat-button>New</button>
    <button *ngIf="quiz.id" [routerLink]="['/question-list', quiz.id]" mat-button>Edit Questions</button>
    <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>Save</button>
    <button *ngIf="quiz.id" [routerLink]="['/play-quiz', quiz.id]" mat-button color="accent">Play Quiz</button>
  </mat-card-actions>
</mat-card>
