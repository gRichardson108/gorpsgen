<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    
    <form>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.text" name="question" placeholder="First Question" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.combatAnswer" name="combatAnswer" placeholder="Answer" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.magicAnswer" name="magicAnswer" placeholder="Answer" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.stealthAnswer" name="stealthAnswer" placeholder="Answer" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="question.id" (click)="api.putQuestion(question)" mat-button>Edit</button>
    <button *ngIf="question.id" (click)="newQuestion()" mat-button>New</button>
    <button *ngIf="!question.id" (click)="post(question)" mat-button>Save</button>
  </mat-card-actions>
</mat-card>
